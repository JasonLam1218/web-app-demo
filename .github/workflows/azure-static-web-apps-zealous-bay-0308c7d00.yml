name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - jason/test
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - jason/test

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Clean Artifacts
        run: rm -rf node_modules api/node_modules .next api/dist
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BAY_0308C7D00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: "api"  # Enable API folder
          output_location: "out"
          skip_api_build: false  # Build APIs
          skip_app_build: false
          app_build_command: "npm run build"
          api_build_command: "cd api && npm install && npx tsc"  # Compile API TS

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BAY_0308C7D00 }}
          action: "close"
