name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - jason/test
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - jason/test

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    timeout-minutes: 60  # Added: Prevent long-running jobs from hanging
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: true  # Enable if you have large files; helps with upload timeouts
      - name: Install Dependencies  # Added: Ensures deps are installed after clean
        run: npm install
      - name: Clean Artifacts (Optimize Size)
        run: |
          rm -rf node_modules api/node_modules .next api/dist  # Remove heavy dirs before build to reduce artifact size
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BAY_0308C7D00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "api" # Api source code path - set to build and deploy Functions
          output_location: "out" # Built app content directory - matches your static export folder
          skip_api_build: false  # Build the API (compiles TS in api)
          skip_app_build: false  # Build the app (runs npm run build)
          app_build_command: "npm run build"  # Custom command for frontend build
          api_build_command: "npm install && npx tsc"
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BAY_0308C7D00 }}
          action: "close"
